{% extends 'person_auth/base.html' %}
{% block content %}
<ul>
    <form action="{% url 'phone' %}" method="post">
        {% csrf_token %}
        <input type="text" name="phone">
        <input type="submit" name="add">
    </form>
    {% for n in all_number %}
        <li>{{ n }}</li>
    {% endfor %}
</ul>
{% endblock %}
